<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfile</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="panel">
        <div id="container">
            <div class="icon"><img src="./images/icons8-twitter-96.png" alt=""></div>
            <div class="buttons">
                <div class="button home"><a href=""><img src="./images/icons8-home-48.png" alt=""> Home </a>
                </div>
                <div class="button explore"><a href=""> <img src="./images/icons8-hashtag-48.png" alt=""> Explore</a>
                </div>
                <div class="button notifications"><a href=""><img src="./images/icons8-notification-48.png" alt="">
                        Notifications</a></div>
                <div class="button messages"><a href=""><img src="./images/icons8-new-message-50.png" alt="">
                        Messages</a></div>
                <div class="button bookmarks"><a href=""><img src="./images/icons8-add-bookmark-40.png" alt="">
                        Bookmarks</a></div>
                <div class="button twitterblue"> <img src="./images/icons8-b-48.png" alt=""> Twitter Blue</div>
                <div class="button profile"><img src="./images/icons8-test-account-48.png" alt=""> Profile</div>
                <div class="button more"><img src="./images/icons8-view-more-48.png" alt=""> More</div>
            </div>
            <div class="tweetbutt">
                <button><b>Tweet</b></button>
            </div>
            <div class="account">
                <img src="./images/profilepik.jpg" alt="">
                Shivam Dangi <br>
                &#160; &#160; &#160; &#160; &#160;@shivamsdangi
            </div>
        </div>

    </div>
    <main id="main">
        <div class="bar mainnav"><img src="./images/icons8-arrow-pointing-left-48.png"
                alt="">&#160;&#160;&#160;&#160;&#160; Shivam
            Dangi <br>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;16 tweets</div>
        <div class="bar background">
            <div class="image"></div>
        </div>
        <div class="bar userinfo">
            <div class="info"><b>Shivam Dangi</b><br>@shivamsdangi</div>
            <div class="info">Web developer</div>
            <div class="info">India </div>
            <div class="info">18 following 3 followers</div>
        </div>
        <div class="bar navpanel">
            <div class="navbutton">Tweets</div>
            <div class="navbutton">Tweets &amp; Replies </div>
            <div class="navbutton">Media</div>
            <div class="navbutton">Likes</div>
        </div>
        <div class="bar tweet"></div>
        <div class="bar tweet"></div>
    </main>
    <aside id="asides">
        <div class="aside search">
            <input type="text" name="" id="">
        </div>
        <div class="aside images">
            <div class="img img1"></div>
            <div class="img img2"></div>
            <div class="img img3"></div>
            <div class="img img4"></div>
            <div class="img img5"></div>
            <div class="img img6"></div>
        </div>
        <div class="aside mightlike">
            <div class="like like1">You might like</div>
            <div class="like like2"></div>
            <div class="like like3"></div>
            <div class="like like4">Show more</div>
        </div>
        <div class="aside"></div>
        <div class="aside"></div>
    </aside>
</body>

</html>
